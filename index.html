<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas del fondo -->
  <canvas id="bgCanvas"></canvas>

  <!-- Saludo -->
  <h1 class="greeting">Javier</h1>

  <!-- Terminal redimensionable -->
  <div class="terminal-container">
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-controls">
          <button class="btn close"></button>
          <button class="btn minimize"></button>
          <button class="btn maximize"></button>
        </div>
        <div class="terminal-title">javier@localhost ~ zsh</div>
        <div class="system-monitor">
          <div class="monitor-item">
            <span class="monitor-value" id="uptime">00:00:00</span>
            <span>time</span>
          </div>
          <div class="monitor-item">
            <span class="monitor-value">85%</span>
            <span>cpu</span>
          </div>
          <div class="monitor-item">
            <span class="monitor-value">4.2GB</span>
            <span>mem</span>
          </div>
        </div>
      </div>
      <div class="terminal-body">
        <div class="prompt-line">
          <span class="prompt-user">javier</span>@<span class="prompt-path">localhost</span>:~$ <input type="text" class="command-input" id="commandInput" placeholder="ls shortcuts" spellcheck="false">        </div>
        
        <div id="commandOutput" class="command-output"></div>
        
        <div class="categories" id="mainCategories">
          <div class="categories" id="mainCategories"></div>
        </div>

        <div class="categories" id="mainCategories"></div>
        <div class="categories expanded-category" id="expandedView" style="display: none;">
          <div class="column">
            <div class="column-title" id="expandedTitle"></div>
            <ul class="site-list" id="expandedList"></ul>
            <div class="back-command">
              <span class="prompt-user">javier</span>@<span class="prompt-path">localhost</span>:~$ <span style="color: var(--text-secondary);">Type 'back' to return</span>
            </div>
          </div>
        </div>
      </div>
      <div class="resize-handle"></div>
    </div>
  </div>

  <script src="./cript.js">
    
  </script>
</body>
</html>
